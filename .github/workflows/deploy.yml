name: Build and Deploy to Cloudflare Pages

on:
  # Triggered by Cloudflare Workflow after AI processing
  repository_dispatch:
    types: [webiny-publish]
  
  # Allow manual trigger for testing/emergency deploys
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Determine environment: use manual input, or use payload environment (defaults to dev if not specified)
    environment: ${{ github.event.inputs.environment || github.event.client_payload.environment || 'dev' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        env:
          WEBINY_GRAPHQL_ENDPOINT: ${{ secrets.WEBINY_GRAPHQL_ENDPOINT }}
          WEBINY_API_TOKEN: ${{ secrets.WEBINY_API_TOKEN }}
        run: npm run build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@9681c2997648301493e78cacbfb790a9f19c833f # v3.9.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ vars.CF_PAGES_PROJECT }} --branch=main
